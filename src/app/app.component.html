<div class="container">
    <form #todoForm= "ngForm">
        <div class="form-group">
            <h1 class="text-center ">Todo App</h1>
            <div class="input-group-prepend">
                <input type="text" required class="form-control" [(ngModel)]="todo" placeholder="Add Todo" name="todo">
                <button class="input-group-text" [disabled]= "todoForm.invalid" (click)="addTodo(todo)">
                    <i class="material-icons" >add</i>
                </button>
            </div>  
        </div>
        <div class="data">
            <ul class="list-unstyled">
                <li [@moveInLeft] *ngFor="let todo of todoArray">{{todo}}<i (click)="deleteItem(todo)" class="material-icons del">delete</i></li>
            </ul>
        </div>
    </form>
</div>
